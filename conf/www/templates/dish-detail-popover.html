<ion-popover-view>
    <ion-content >
      <div class="list" >
        <a class="item " ng-click="addFavorite(dish.id)">
          Add {{dish.name}} to Favorites  
        </a>
        <a class="item" ng-click="do(dish.id)">
          Add Comment for {{dish.name}}
        </a>
        
      </div>
    </ion-content>
  </ion-popover-view>
