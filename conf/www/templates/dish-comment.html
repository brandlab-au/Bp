<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Submit comment on Dish</h1>
    </ion-header-bar>
    <ion-content>
        <div class="form-group">
          <label class="item item-input item-select">
            <div class="input-label">
             Rateing
            </div>
               <select ng-model="mycomment.rating">
                  <option>1</option>
                  <option selected>2</option>
                  <option >3</option>    
                  <option >4</option>
                  <option >5</option>
                </select>
          </label>
          <label class="item item-input" for="author">
            <input class="form-control" type="text" placeholder="Your Name" id="author" name="author" ng-model="mycomment.author" required >
          </label>
         <label class="item item-input" for="author">
            <input class="form-control" type="text" placeholder="Your comment" id="comment" name="comment" ng-model="mycomment.comment" >
          </label>
            <button class="button button-full button-positive "
            ng-click="submitComment()">
              Submit
            </button>
        </div>
     </ion-content>
</ion-modal-view>
